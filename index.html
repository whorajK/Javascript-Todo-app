<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JAVASCRIPT TODO APP</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<!-- HEADER SECTION -->
		<header class="header">
			<h1 class="header__title">Todos</h1>
		</header>

		<main>
			<!-- ADD TASK FORM -->
			<form id="form">
				<input
					type="text"
					id="input"
					placeholder="Enter a todo"
					autocomplete="off"
				/>
				<button type="submit" id="add-btn">Add</button>
			</form>

			<!-- TODOS -->

			<ul class="todo_list" id="todo-list"></ul>
		</main>

		<!-- FOOTER SECTION -->
		<footer class="footer">
			<h2 class="footer__h2">
				Created by <a href="https://github.com/whorajK"> Raj Changappa </a>
			</h2>
		</footer>
	</body>
</html>
